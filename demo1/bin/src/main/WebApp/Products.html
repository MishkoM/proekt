<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	
</head>
<body>
<table class="table table-striped table-hover">
	<thead>
	<tr>
		<th>Name</th>
		<th>Price</th>
		<th>Category</th>
		<th>Status</th>
		<th>unitInStock</th>
	</tr>
	</thead>
	<tbody>
		<tr th:each="product : ${products}">
			<td th:text="${product.Name}"></td>
			<td th:text="${product.Price}"></td>
			<td th:text="${product.Category}"></td>
			<td th:text="${product.Status}"></td>
			<td th:text="${product.unitInStocks}"></td>
			
	</tbody>	
</table>

<form>
	<div class="form-group">
		<label for="product.Name">Product Name:</label>
		<input type="text" class="form-control" id="product.Name"/>
	</div>
	<div class="form-group">
		<label for="product.Price">Price:</label>
		<input type="text" class="form-control" id="product.Price"/>
	</div>
	<div class="form-group">
		<label for="product.Category">Category:</label>
		<input type="text" class="form-control" id="product.Category"/>
	</div>
	<div class="form-group">
		<label for="product.Status">Status:</label>
		<input type="text" class="form-control" id="product.Status"/>
	</div>
	<div class="form-group">
		<label for="product.unitInStocks">unitInStocks:</label>
		<input type="text" class="form-control" id="product.unitInStocks"/>
	</div>
	<button type="submit" class="btn btn-default" id="btn_submit">Add New Product</button>
</form>


</body>
