<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>

<h1>Registration</h1>
<br/>

<form th:action="@{/register}" method="post" th:object="${customer}">

	<div>
		<label>CustomerName</label>
		<input type="text" th:filed="*{customerName}" />
	</div>
	<div>
		<label>CustomerEmail</label>
		<input type="text" th:filed="*{customerEmail}" />
	</div>
	<div>
		<label>CustomerPhone</label>
		<input type="text" th:filed="*{customerPhone}" />
	</div>
	<div>
		<label>Username</label>
		<input type="text" th:filed="*{username}" />
	</div>
	<div>
		<label>Password</label>
		<input type="password" th:filed="*{password}" />
	</div>
	
	<button type="submit" class="btn btn-default" id="btn_submit">Add New User</button>
	
</form>


</body>
</html>
