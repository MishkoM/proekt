<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>

	<h1>Login</h1>
	
	<form th:action="@{/login}" method="post">

	<div>
		<label>Username</label>
		<input type="text" th:filed="*{username}" />
	</div>
	<div>
		<label>Password</label>
		<input type="password" th:filed="*{password}" />
	</div>
	
	<button type="submit" class="btn btn-default">Login </button>
	
</form>

</body>
</html>
